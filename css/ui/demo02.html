<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>will-change 提高渲染性能</title>
  <style>
    .wrap:hover {
      will-change: transform, opacity;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transform: scale(1);
      opacity: .5;
      transition: transform .3s, opacity .3s;
    }

    .box:hover {
      transform: scale(1.2);
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box"></div>
  </div>
</body>
</html>
