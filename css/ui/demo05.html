<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body { margin: 0; }
    .mask { width: 300px; height: 300px; background: url(img/1.jpg) no-repeat 0 0; border-radius: 50%; position: absolute; top: 150px; left: 150px; transform: translate(-150px, -150px);}
  </style>
</head>
<body>
  <div class="mask"></div>
  <script>
    var mask = document.querySelector('.mask');
    mask.onmousemove = function(ev) {
      var ev = ev || window.event;
      var x = ev.pageX;
      var y = ev.pageY;
      this.style.left = x + 'px';
      this.style.top = y + 'px';
      this.style.backgroundPosition = '-'+x+'px -'+y+'px';
    }

    mask.onmouseout = function(ev) {
      var ev = ev || window.event;
      var x = ev.pageX;
      var y = ev.pageY;
      this.style.left = x + 'px';
      this.style.top = y + 'px';
      this.style.backgroundPosition = '-'+x+'px -'+y+'px';
    }
  </script>
</body>
</html>
