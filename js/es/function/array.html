<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];

    // 使用ruduce进行类数组合并
    arr2.reduce(function(prev, cur, index, arr) {
      return arr1.push(cur)
    }, arr1)
    //console.log(arr1)


    // 使用ruduce扁平化数组
    var arr3 = [1, [2, [3, [4, [5, 6]]]]];
    function flatArray(arr) {
      return arr.reduce(function(prev, next, index, arr) {
        return prev.concat( Array.isArray(next) ? flatArray(next) : next );
      }, [])
    }

    //console.log( flatArray(arr3) )

    //console.log( arr3.toString().split(',') )

    var obj = {
      a: {
        b: {
          c: {
            d: 1
          }
        }
      },
      x: 2,
      y: 3,
    }

    var newObj = {};

    function flatObj(obj) {
      for (var key in obj) {
        if (obj[key] instanceof Object) {
          newObj = obj = obj[key];
          flatObj(obj)
        } else {
          newObj[key] = obj[key];
        }
      }
    }

    flatObj(obj)
    console.log( newObj )
  </script>
</body>
</html>
